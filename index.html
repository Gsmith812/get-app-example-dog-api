<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog Picture App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Dog API Random Dog Picture App</h1>
    </header>
    <main>
        <form>
            <label for="number-of-dogs">How many dogs pictures would you like to see?</label>
            <input type="text" class="number-of-dogs" value="3" min="1" max="50" placeholder="e.g. 1, 2, 3..." required>
            <button type="submit" class="js-submit-input">Go Fetch!</button>            
        </form>
        <section class="results hidden">
            <h2>Here are those fur babies you requested!</h2>
            <img class="results-img" alt="placeholder">
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
